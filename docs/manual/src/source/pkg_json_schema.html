<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.css" rel="stylesheet"
        type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.js"></script>

    <title>moon.pkg.json schema viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #schema-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="schema-container"></div>

    <script>
        const schema = {
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "JSON schema for MoonBit moon.pkg.json files",
  "description": "A package of MoonBit language",
  "type": "object",
  "properties": {
    "alert-list": {
      "description": "Alert list setting of the package",
      "type": [
        "string",
        "null"
      ]
    },
    "import": {
      "description": "Imported packages of the package",
      "anyOf": [
        {
          "$ref": "#/definitions/PkgJSONImport"
        },
        {
          "type": "null"
        }
      ]
    },
    "is-main": {
      "description": "Specify whether this package is a main package or not",
      "type": [
        "boolean",
        "null"
      ]
    },
    "link": {
      "anyOf": [
        {
          "$ref": "#/definitions/BoolOrLink"
        },
        {
          "type": "null"
        }
      ]
    },
    "name": {
      "type": [
        "string",
        "null"
      ]
    },
    "test-import": {
      "description": "Black box test imported packages of the package",
      "anyOf": [
        {
          "$ref": "#/definitions/PkgJSONImport"
        },
        {
          "type": "null"
        }
      ]
    },
    "warn-list": {
      "description": "Warn list setting of the package",
      "type": [
        "string",
        "null"
      ]
    },
    "wbtest-import": {
      "description": "White box test imported packages of the package",
      "anyOf": [
        {
          "$ref": "#/definitions/PkgJSONImport"
        },
        {
          "type": "null"
        }
      ]
    }
  },
  "definitions": {
    "BoolOrLink": {
      "anyOf": [
        {
          "type": "boolean"
        },
        {
          "$ref": "#/definitions/Link"
        }
      ]
    },
    "JsFormat": {
      "type": "string",
      "enum": [
        "esm",
        "cjs",
        "iife"
      ]
    },
    "JsLinkConfig": {
      "type": "object",
      "properties": {
        "exports": {
          "type": [
            "array",
            "null"
          ],
          "items": {
            "type": "string"
          }
        },
        "format": {
          "anyOf": [
            {
              "$ref": "#/definitions/JsFormat"
            },
            {
              "type": "null"
            }
          ]
        }
      }
    },
    "Link": {
      "type": "object",
      "properties": {
        "js": {
          "anyOf": [
            {
              "$ref": "#/definitions/JsLinkConfig"
            },
            {
              "type": "null"
            }
          ]
        },
        "wasm": {
          "anyOf": [
            {
              "$ref": "#/definitions/WasmLinkConfig"
            },
            {
              "type": "null"
            }
          ]
        },
        "wasm-gc": {
          "anyOf": [
            {
              "$ref": "#/definitions/WasmGcLinkConfig"
            },
            {
              "type": "null"
            }
          ]
        }
      }
    },
    "PkgJSONImport": {
      "anyOf": [
        {
          "description": "Path and alias of an imported package",
          "type": "object",
          "additionalProperties": {
            "type": [
              "string",
              "null"
            ]
          }
        },
        {
          "type": "array",
          "items": {
            "$ref": "#/definitions/PkgJSONImportItem"
          }
        }
      ]
    },
    "PkgJSONImportItem": {
      "anyOf": [
        {
          "type": "string"
        },
        {
          "type": "object",
          "required": [
            "alias",
            "path"
          ],
          "properties": {
            "alias": {
              "type": "string"
            },
            "path": {
              "type": "string"
            }
          }
        }
      ]
    },
    "WasmGcLinkConfig": {
      "type": "object",
      "properties": {
        "export-memory-name": {
          "type": [
            "string",
            "null"
          ]
        },
        "exports": {
          "type": [
            "array",
            "null"
          ],
          "items": {
            "type": "string"
          }
        },
        "flags": {
          "type": [
            "array",
            "null"
          ],
          "items": {
            "type": "string"
          }
        },
        "import-memory": {
          "anyOf": [
            {
              "$ref": "#/definitions/import-memory"
            },
            {
              "type": "null"
            }
          ]
        }
      }
    },
    "WasmLinkConfig": {
      "type": "object",
      "properties": {
        "export-memory-name": {
          "type": [
            "string",
            "null"
          ]
        },
        "exports": {
          "type": [
            "array",
            "null"
          ],
          "items": {
            "type": "string"
          }
        },
        "flags": {
          "type": [
            "array",
            "null"
          ],
          "items": {
            "type": "string"
          }
        },
        "heap-start-address": {
          "type": [
            "integer",
            "null"
          ],
          "format": "uint32",
          "minimum": 0.0
        },
        "import-memory": {
          "anyOf": [
            {
              "$ref": "#/definitions/import-memory"
            },
            {
              "type": "null"
            }
          ]
        }
      }
    },
    "import-memory": {
      "type": "object",
      "required": [
        "module",
        "name"
      ],
      "properties": {
        "module": {
          "type": "string"
        },
        "name": {
          "type": "string"
        }
      }
    }
  }
}
        const container = document.getElementById('schema-container');
        const options = {
            language: 'en',
            mode: 'view',
            modes: ['code', 'form', 'text', 'tree', 'view'],
            onError: function (err) {
                console.error(err);
            }
        };
        const editor = new JSONEditor(container, options, schema);
    </script>
</body>

</html>
