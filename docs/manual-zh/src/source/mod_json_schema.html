<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.css" rel="stylesheet"
        type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.js"></script>

    <title>moon.mod.json schema viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #schema-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="schema-container"></div>

    <script>
        const schema = {
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "JSON schema for MoonBit moon.mod.json files",
  "description": "A module of MoonBit lang",
  "type": "object",
  "required": [
    "name"
  ],
  "properties": {
    "alert-list": {
      "description": "Alert list setting of the module",
      "type": [
        "string",
        "null"
      ]
    },
    "bin-deps": {
      "description": "third-party binary dependencies of the module",
      "type": [
        "object",
        "null"
      ],
      "additionalProperties": {
        "type": "string"
      }
    },
    "deps": {
      "description": "third-party dependencies of the module",
      "type": [
        "object",
        "null"
      ],
      "additionalProperties": {
        "type": "string"
      }
    },
    "description": {
      "description": "description of this module",
      "type": [
        "string",
        "null"
      ]
    },
    "exclude": {
      "description": "Files to exclude when publishing.",
      "type": [
        "array",
        "null"
      ],
      "items": {
        "type": "string"
      }
    },
    "include": {
      "description": "Files to include when publishing.",
      "type": [
        "array",
        "null"
      ],
      "items": {
        "type": "string"
      }
    },
    "keywords": {
      "description": "keywords of this module",
      "type": [
        "array",
        "null"
      ],
      "items": {
        "type": "string"
      }
    },
    "license": {
      "description": "license of this module",
      "type": [
        "string",
        "null"
      ]
    },
    "name": {
      "description": "name of the module",
      "type": "string"
    },
    "readme": {
      "description": "path to module's README file",
      "type": [
        "string",
        "null"
      ]
    },
    "repository": {
      "description": "url to module's repository",
      "type": [
        "string",
        "null"
      ]
    },
    "source": {
      "description": "source code directory of this module",
      "type": [
        "string",
        "null"
      ]
    },
    "version": {
      "description": "version of the module",
      "type": [
        "string",
        "null"
      ]
    },
    "warn-list": {
      "description": "Warn list setting of the module",
      "type": [
        "string",
        "null"
      ]
    }
  }
}
        const container = document.getElementById('schema-container');
        const options = {
            language: 'en',
            mode: 'view',
            modes: ['code', 'form', 'text', 'tree', 'view'],
            onError: function (err) {
                console.error(err);
            }
        };
        const editor = new JSONEditor(container, options, schema);
    </script>
</body>

</html>
